<h2>Login</h2>
<div class="row">
    <form>
    <div class="col-md-6">
        <label>Email</label>
        <input type="text" class="text form-control" [(ngModel)]="email" />
        <label>Password</label>
        <input type="Password" class="text form-control" [(ngModel)]="password" />
    </div>
    <buttom type="submit" class="btn btn-primary" (click)="login()">Login</buttom>
    </form>
</div>
