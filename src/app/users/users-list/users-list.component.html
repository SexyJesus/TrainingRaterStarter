<div class="container">
  <button class="btn btn-primary" (click)="goToAdd()">Add User</button>
  <div class="row">
    <div class="col-md-4"><strong>Name</strong></div>
    <div class="col-md-4"><strong>Username</strong></div>
    <div class="col-md-4"><strong>Start Time</strong></div>
  </div>
  <ul class="list-group">
    <li class="list-group-item" *ngFor="let user of users">
      <div class="row" [style.cursor]="'pointer'" (click)="goToEdit(user.id)">
        <div class="col-md-4">{{ user.name }}</div>
        <div class="col-md-4">{{ user.username }}</div>
        <div class="col-md-4">{{ user.startTime | date:'short' }}</div>
      </div>
    </li>
  </ul>
  <!-- </div> -->
</div>
